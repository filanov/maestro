services:
  # Build container for running make targets
  build:
    build:
      context: .
      dockerfile: Dockerfile.build
    volumes:
      - .:/workspace
      - go-cache:/go/pkg/mod
      - go-build-cache:/root/.cache/go-build
    working_dir: /workspace
    environment:
      - CGO_ENABLED=0
      - GOOS=linux
      - GOARCH=amd64
    networks:
      - maestro

  # PostgreSQL for development and testing
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=maestro
      - POSTGRES_PASSWORD=maestro
      - POSTGRES_DB=maestro
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maestro"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - maestro

  # Test database
  postgres-test:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=maestro
      - POSTGRES_PASSWORD=maestro
      - POSTGRES_DB=maestro_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U maestro"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - maestro

  # Maestro service
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - MAESTRO_DB_URL=postgres://maestro:maestro@postgres:5432/maestro?sslmode=disable
      - MAESTRO_GRPC_HOST=0.0.0.0
      - MAESTRO_GRPC_PORT=9090
      - MAESTRO_REST_HOST=0.0.0.0
      - MAESTRO_REST_PORT=8080
      - MAESTRO_LOG_LEVEL=info
      - MAESTRO_LOG_FORMAT=json
    ports:
      - "9090:9090"
      - "8080:8080"
    networks:
      - maestro

volumes:
  postgres-data:
  go-cache:
  go-build-cache:

networks:
  maestro:
    driver: bridge
